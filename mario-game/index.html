<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mario Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #fff;
    }

    #homeScreen, #gameScreen {
      text-align: center;
      margin-top: 60px;
    }

    #gameScreen {
      display: none;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #00000040;
    }

    button#startBtn {
      background: #f39c12;
      color: #fff;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button#startBtn:hover {
      background: #e67e22;
    }

    canvas {
      background: #f1c40f;
      border: 4px solid #2c3e50;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }

    #score {
      font-size: 22px;
      font-weight: bold;
      background: #2c3e50;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .mario-avatar {
      font-size: 60px;
      margin: 15px auto 5px;
    }

    .mario-name {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 500;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="homeScreen" class="active">
  <div class="mario-avatar">üë®‚Äçüîß</div>
  <div class="mario-name">Mario the Hero</div>
  <h1>Welcome to Mario Adventure</h1>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen">
  <div id="score">Distance: 0</div>
  <canvas id="game" width="800" height="400"></canvas>
</div>

<script src="main.js"></script>
</body>
</html>
